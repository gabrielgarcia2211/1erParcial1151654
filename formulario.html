<div style="margin-top: 10px; margin-bottom: 20px;" class="container">

    <div class="row">
        <div class="col-sm">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" required>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo</label>
                  <input type="email" name="correo" class="form-control" id="correo" aria-describedby="emailHelp" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp" required>
                  </div>
                  <button  type="submit" class="btn btn-danger">Enviar</button>
                </form>
        </div>
        <div class="col-sm">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Asunto</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
               

                <div style="margin-top: 10px;display:none"id="detalle" class="alert alert-danger" role="alert">
                     Correo Invalido
                  </div>
                  <div style="margin-top: 10px;display:none"id="detalleBueno" class="alert alert-success" role="alert">
                    Correo Valido
                 </div>
           
        </div>
       
      </div>
   
</div>
